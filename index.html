<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonity -- A Bonington's Website Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://kit.fontawesome.com/75726138de.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <!--
    TODO: Index content
    -->
    <section class="block">
      <header class="block__header">
        <h2>设计师的评价</h2>
        <p>
          关于国防工业，和划时代的意义。
        </p>
      </header>
      <div class="container">
        <div class="card testimonial">
          <div class="grid grid--1t2">
            <div class="testimonial__image">
              <img
                      src="images/example-J20-SideView.JPG"
                      alt="J-20 Side View as an example image"
              >
              <span class="icon-container icon-container--accent">
                <svg class="icon icon--white icon--small">
                  <use xlink:href="icons/sprite.svg#quote-left-solid"></use>
                </svg>
              </span>

            </div>
            <blockquote class="quote">
              <p class="quote__text">
                歼20不是一个机型的代号，而是中国航空工业发展成就的代名词。
              </p>
              <p class="quote__text">
                以运20、歼20、直20为代表的20时代，展示出我军装备制造迈上了新台阶，展示出航空工业能力迈上新台阶，自主发展航空装备的信心迈上了新台阶。
              </p>
              <footer>
                <div class="media">
                  <div class="media__image">
                    <svg class="icon icon--primary quote__line">
                      <use xlink:href="icons/sprite.svg#link-solid"></use>
                    </svg>
                  </div>
                  <div class="media__body">
                    <h3 class="media__title quote__author"> —— 杨伟</h3>
                    <p class="quote__organization">
                      歼-20"威龙"（Chengdu J-20）  总设计师
                    </p>
                  </div>
                </div>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </section>
  </main>

<!--

  <script src="script/main.js"></script>

</body>
</html>
