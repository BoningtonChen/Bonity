<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonity -- A Bonington's Website Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://kit.fontawesome.com/75726138de.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <!--
    TODO: Index content
    -->
    <section class="block block--dark block--skewed-right block-showcase">
      <header class="block__header">
        <h2>用户友好型的界面</h2>
      </header>
      <div class="container grid grid--1t2">
        <picture class="block-showcase__image">
          <source
                  type="image/webp"
                  srcset="images/example-MW3@1x.webp 1x,
                  images/example-MW3@2x.webp 2x"
          />
          <source
                  type="image/png"
                  srcset="images/example-MW3@1x.png 1x,
                  images/example-MW3@2x.png 2x"
          />
          <img src="images/example-MW3@2x.png" alt="Example Image">
        </picture>
        <ul class="list">
          <li>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary">
                  <use xlink:href="icons/sprite.svg#photo-film-solid"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title">便捷起步 有序管理</h3>
                <p>
                  快速发布您的兴趣内容。
                </p>
                <p>
                  使用多种媒体手段，包括但不限于视频、音频、图文。
                </p>
              </div>
            </div>
          </li>
          <li>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary">
                  <use xlink:href="icons/sprite.svg#wordpress-brands"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title">丰富样式 无限精彩</h3>
                <p>
                  无须花费时间解决排版问题。
                </p>
                <p>
                  使用丰富的样式模版和现成的代码类库。
                </p>
              </div>
            </div>
          </li>
          <li>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary">
                  <use xlink:href="icons/sprite.svg#snapchat-brands"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title">社交平台 一站搞定</h3>
                <p>
                  想和对方交流又担心隐私泄漏？
                </p>
                <p>
                  依托JS和Redis的数据管理和加密，随机分发密钥标识符，解决隐私跟踪问题。
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </main>

<!--
Index script
-->
  <script src="script/main.js"></script>

</body>
</html>
